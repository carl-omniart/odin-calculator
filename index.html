<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display"></div>
        <div id="keys">
          <div class="rows">
            <div class="row">
              <div id="seven" class="digit">7</div>
              <div id="eight" class="digit">8</div>
              <div id="nine" class="digit">9</div>
            </div>
            <div class="row">
              <div id="four" class="digit">4</div>
              <div id="five" class="digit">5</div>
              <div id="six" class="digit">6</div>
            </div>
            <div class="row">
              <div id="one" class="digit">1</div>
              <div id="two" class="digit">2</div>
              <div id="three" class="digit">3</div>
            </div>
            <div class="row">
              <div id="zero" class="digit wide">0</div>
              <div id="decimal" class="digit">.</div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div id="plus-minus">+/-</div>
              <div id="times" class="operator">&times;</div>
              <div id="minus" class="operator">-</div>
              <div id="plus" class="operator">+</div>              
            </div>
            <div class="column">
              <div id="clear">AC</div>
              <div id="divide-by" class="operator">&div;</div>
              <div id="equals" class="operator tall">=</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
