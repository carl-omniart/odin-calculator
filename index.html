<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">3.14159265</div>
        <div id="keys">
          <div class="row">
            <div>AC</div>
            <div>+/-</div>
            <div>%</div>
            <div class="operator">&div;</div>
          </div>
          <div class="row">
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="operator">&times;</div>
          </div>
          <div class="row">
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="operator">-</div>
          </div>
          <div class="row">
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="operator">+</div>
          </div>
          <div class="row">
            <div class="digit wide">0</div>
            <div class="digit">.</div>
            <div class="operator">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="sript.js"></script>
</html>
